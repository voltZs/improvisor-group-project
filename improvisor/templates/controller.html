{% extends "base.html" %}
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
{% set active_page = 'controller' %}
{% block content %}
<div class="container">
    <h1>Controller</h1>
    <script>
        var socket = io();
        socket.on('connect', function() {
            socket.emit('event', {data: 'SocketIO Connected'});
        });
    </script>
</div>
{% endblock %}
